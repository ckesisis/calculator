<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <button id="symbol_ac" id="reset">AC</button>
            <div id="monitor"><p></p></div>
        </div>
        <div class="row">
            <button id="number_7" class="number">7</button>
            <button id="number_8" class="number">8</button>
            <button id="number_9" class="number">9</button>
            <button id="symbol_division" class="symbol">/</button>
        </div>
        <div class="row">
            <button id="number_4" class="number">4</button>
            <button id="number_5" class="number">5</button>
            <button id="number_6" class="number">6</button>
            <button id="symbol_subtract" class="symbol">-</button>
        </div>
        <div class="row">
            <button id="number_1" class="number">1</button>
            <button id="number_2" class="number">2</button>
            <button id="number_3" class="number">3</button>
            <button id="symbol_plus" class="symbol">+</button>
        </div>
        <div class="row">
            <button id="number_0" class="number">0</button>
            <button id="number_dot" class="number">.</button>
            <button id="symbol_equal" class="number">=</button>
            <button id="symbol_multiply" class="symbol">*</button>
        </div>
    </div>


</body>
</html>
